<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  h2 {
    text-align: center;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  
  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  .resend-link {
    text-align: center;
    margin-top: 10px;
  }
  
  .resend-link a {
    color: #007bff;
    text-decoration: none;
  }
  
  .resend-link a:hover {
    text-decoration: underline;
  }
  
  </style>
</head>
<body>
  <div class="container">
    <h2>OTP Verification</h2>
    <h3>An OTP has been sent on the registered mobile number.</h3>
    <form action="#">
      <div class="form-group">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" required>
      </div>
      <button type="submit">Verify OTP</button>
      <div class="resend-link">
        <a href="#">Resend OTP</a>
      </div>
    </form>
  </div>
</body>
</html>
