<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Content</title>
<link rel="stylesheet" href="mic.js">
<style>
.ambulance-siren-line {
    position: relative;
    height: 25px;
    margin-bottom: 2px;
    background: linear-gradient(to right, #00aeff, #ff0000, #00aeff, #ff0000, #00aeff); /* Ambulance siren color gradient */
    background-size: 200% 100%; /* Double the width of the gradient */
    animation: ambulance-siren 3s linear infinite; /* Apply animation */
}

.floating-text {
    position: absolute;
    top: 50%; /* Center vertically */
    transform: translateY(-50%); /* Center vertically */
    white-space: nowrap; /* Prevent text from wrapping */
    animation: floatText 10s linear infinite; /* Apply animation */
    color: white;
}
.floating-text:nth-child(1) {
    animation-delay: 0s; /* Delay for the first text */
}

.floating-text:nth-child(2) {
    animation-delay: 5s; /* Delay for the second text */
}
@keyframes ambulance-siren {
    0% {
        background-position: 0% 0%;
    }
    100% {
        background-position: 200% 0%; /* Move the gradient to the right */
    }
}

@keyframes floatText {
    0% {
        left: 100%; /* Start position */
    }
    100% {
        left: -100%; /* End position */
    }
}



</style>
</head>
<body>

  <div class="ambulance-siren-line">
    <div class="floating-text">This is an emergency</div>
    <div class="floating-text">Another emergency message</div>
</div>


</body>
</html>
