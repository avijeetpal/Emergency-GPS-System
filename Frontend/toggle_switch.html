<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .container {
    position: relative;
    width: 100%;
    height: 200px;
    margin-right: 2px;
    background-color: #ffffff; /* Box background color */
    border-radius: 10px;
    border: 5px solid rgb(163, 163, 163);
}

.box {
    width: calc(100% - 60px); /* Adjust for toggle switch width */
    height: 100%;
    float: left;
}

.switch {
    position: absolute;
    margin-top: 25px;
    margin-right: 5px;
    right: 0;
    transform: translateY(-50%);
    width: 60px; /* Adjust switch width */
    height: 34px; /* Adjust switch height */
}

.switch input {
    display: none;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ff0000; /* Slider color */
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: rgb(255, 255, 255);
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 50%;
}

.switch input:checked + .slider {
    background-color: #007bff; /* Slider color when checked */
}

.switch input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
}

.slider.round {
    border-radius: 34px;
}

.slider.round:before {
    border-radius: 50%;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>
    

</body>
</html>
